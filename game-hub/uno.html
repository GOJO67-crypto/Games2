<!DOCTYPE html>
<html>
<head>
  <title>UNO Lobby</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>UNO Game Lobby</h1>
  <input id="username" placeholder="Enter your name" />
  <button onclick="createLobby(false)">Create Public Match</button>
  <button onclick="createLobby(true)">Create Private Match</button>
  <input id="lobbyCode" placeholder="Enter lobby code" />
  <button onclick="joinLobby()">Join Match</button>

  <div id="lobbyInfo"></div>

  <script>
    const socket = io();

    function createLobby(isPrivate) {
      const username = document.getElementById('username').value;
      socket.emit('createLobby', { username, isPrivate });
    }

    function joinLobby() {
      const username = document.getElementById('username').value;
      const lobbyId = document.getElementById('lobbyCode').value;
      socket.emit('joinLobby', { lobbyId, username });
    }

    socket.on('lobbyCreated', ({ lobbyId }) => {
      document.getElementById('lobbyInfo').innerText = `Lobby created: ${lobbyId}`;
    });

    socket.on('playerJoined', ({ username }) => {
      document.getElementById('lobbyInfo').innerText += `\n${username} joined`;
    });

    socket.on('error', msg => alert(msg));
  </script>
</body>
</html>
